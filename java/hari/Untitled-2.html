</head>
<body>
    <script>
        let a = prompt("Enter your name");
        let b = prompt("Enter your student ID");
        let c = prompt("Enter your standard");
        let d = parseFloat(prompt("Enter your maths mark"));
        let e = parseFloat(prompt("Enter your chemistry mark"));
        let h = parseFloat(prompt("Enter your physics mark"));

        document.write("ITC, Bramjyort, Mogri", "<br>");
        document.write("Anand, 388205", "<br>");
